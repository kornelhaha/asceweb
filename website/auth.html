<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>asce. - Authentication</title> <!-- Fonts --> <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!-- Stylesheets --> <link rel="stylesheet" href="auth/css/reset.css"> <link rel="stylesheet" href="auth/css/variables.css"> <link rel="stylesheet" href="auth/css/canvas-background.css"> <link rel="stylesheet" href="auth/css/auth-container.css"> <link rel="stylesheet" href="auth/css/forms.css"> <link rel="stylesheet" href="auth/css/components.css"> <link rel="stylesheet" href="auth/css/responsive.css"> </head> <body> <canvas id="canvas-background"></canvas> <div class="auth-container"> <div class="logo"> <h1> <i class="fas fa-bolt"></i> asce. </h1> <p>CLIENT AUTHENTICATION</p> </div> <div class="tabs"> <button class="tab active" onclick="switchTab('login')">LOGIN</button> <button class="tab" onclick="switchTab('register')">REGISTER</button> </div> <div id="error-message" class="error-message"></div> <div id="success-message" class="success-message"></div> <!-- Login Form --> <div id="login-form" class="form-container active"> <form onsubmit="handleLogin(event)"> <div class="form-group"> <label for="login-username">Username</label> <input type="text" id="login-username" required autocomplete="username"> </div> <div class="form-group"> <label for="login-password">Password</label> <input type="password" id="login-password" required autocomplete="current-password"> </div> <button type="submit" class="btn" id="login-btn">LOGIN</button> </form> </div> <!-- Register Form --> <div id="register-form" class="form-container"> <form onsubmit="handleRegister(event)"> <div class="form-group"> <label for="register-username">Username</label> <input type="text" id="register-username" required minlength="3" autocomplete="username"> </div> <div class="form-group"> <label for="register-email">Email</label> <input type="email" id="register-email" required autocomplete="email"> </div> <div class="form-group"> <label for="register-password">Password</label> <input type="password" id="register-password" required minlength="6" autocomplete="new-password"> </div> <button type="submit" class="btn" id="register-btn">CREATE ACCOUNT</button> </form> </div> <div class="footer-text"> <p>Need help? Contact support</p> </div> </div> <!-- Scripts --> <script src="auth/js/config.js"></script> <script src="auth/js/canvas-background.js"></script> <script src="auth/js/ui.js"></script> <script src="auth/js/auth.js"></script> <script src="auth/js/session.js"></script> </body> </html>
